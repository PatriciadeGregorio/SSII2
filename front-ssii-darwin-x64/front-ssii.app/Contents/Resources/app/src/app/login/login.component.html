<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name = "userName" [(ngModel)] = "userName" class="form-control" id="userName" aria-describedby="userName" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputNikcname1">Password</label>
    <input type="password" name = "password" ngModel class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Entrar</button>
</form>
